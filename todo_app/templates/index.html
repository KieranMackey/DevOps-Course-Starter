{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {% for item in view_model.items %}
        <li>{{item.name}}: {{item.status}}</li>
        <!-- TODO: Improve button layout -->
        <form action="/complete/{{item.name}}" method="post" class="form-complete">
          <div class="form-complete">
            <input type="submit" value="Complete">
          </div>
        </form>
        {% endfor %}
      </ul>
    </div>
  </div>
  
  <form action="http://localhost:5000/add" method="post" class="form-todo">
    <div class="form-todo">
      <label for="view_model.items">Enter your task: </label>
      <input type="text" name="view_model.items" id="view_model.items" required>
    </div>
    <div class="form-todo">
      <input type="submit" value="Submit">
    </div>
  </form>
{% endblock %}
